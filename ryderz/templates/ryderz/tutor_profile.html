{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'ryderz/tutor_profile.css' %}" />
    <title>Profile</title>
  </head>
  <body>
    <h1>Tutor Profile</h1>
      <p>
        {{ username }}
        {{ name }}
        {{ email }}
        {{ birthday }}
        {{ phone_number }}
        {{ contact_method }}
        {{ university }}
        {{ availability }}
        {{ resume }}
        {{ about_me }}
        {{ sex }}
        {% for subject in tutor.subjects.all %}
            <li>{{ subject.name }}</li>
        {% endfor %}
    </p>
  </body>
</html>
